<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking App</title>
</head>
<body>
    <h1>Banking App</h1>
    <p id="checking"></p>
    <p id="savings"></p>
    <hr>
    <h3>Deposit</h3>
    <input type="number" id="depositAmount" placeholder="Enter an amount">
    <button type="button" id="checkingDeposit">Checking</button>
    <button type="button" id="savingsDeposit">Savings</button>
    <hr>
    <h3>Withdrawal</h3>
    <input type="number" id="withdrawalAmount" placeholder="Enter an amount">
    <button type="button" id="checkingWithdrawal">Checking</button>
    <button type="button" id="savingsWithdrawal">Savings</button>
</body>
<script src="https://unpkg.com/redux@4.0.5/dist/redux.min.js"></script>
<script src="index.js" type="module"></script>
</html>
